<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div><span>Humidity</span></div>
                        <div><span>92.6</span>%</div>
                    </div>
                    
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>95.2%</div>
                    </div>
                    
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>95.2%</div>
                    </div>
                    
                </div>
            </div>
            <div class="place-container" id="Place">
                <div class="time-zone" id="time_zone">Asia/Kolkata</div>
                
                <div id="country" class="country">IN</div>
                <div id="searchbar">
                    <form action="" id="LocationForm">
                        <input type="search" id="search" placeholder="Search by City Name">
                        <input type="submit" id="submitbtn">
                    </form>

                </div>
            </div>
        </div>

        

    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" srcset="">
            <div class="other">

                <div class="day">Monday</div>
                <div class="temp">Night - 25.6 &#176;</div>
                <div class="temp">Day - 35.6 &#176;</div>
            </div>
        </div>
